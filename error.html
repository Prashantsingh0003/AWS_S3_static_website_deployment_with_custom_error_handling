

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Container styling */
    .container {
      text-align: center;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Title styling */
    h1 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 0.5em;
    }

    /* Message styling */
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 1.5em;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 0.8em 1.5em;
      background: #e74c3c;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 Error</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html" class="button">Go to Home Page</a>
  </div>
</body>
</html>
