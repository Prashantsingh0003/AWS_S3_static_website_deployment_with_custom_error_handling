<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5a623, #f76b1c);
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Container styling */
    .container {
      text-align: center;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Title styling */
    h1 {
      font-size: 2.5em;
      color: #f76b1c;
      margin-bottom: 1em;
    }

    /* Button styling */
    .button {
      display: inline-block;
      margin: 1em 0.5em;
      padding: 0.8em 1.5em;
      background: #f5a623;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #f76b1c;
    }

    /* Footer text */
    .footer-text {
      margin-top: 2em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Prashant's Page</h1>
    <p>This page has beautiful buttons and a simple, clean design.</p>
    
    <button class="button">Primary Action</button>
    <button class="button">Secondary Action</button>
    <button class="button">More Info</button>

    <p class="footer-text">&copy; 2024 My Prashant Singh</p>
  </div>
</body>
</html>
